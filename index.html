<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&family=Karla:ital,wght@0,400;1,600&family=Outfit:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="dv-result">
      <h3 class="txt-result">Your Result</h3>
      <div class="circle">
        <p class="txt-result res-n">76</p>
        <p class="txt-result of">of 100</p>
      </div>
      <h2 class="txt-result">Great</h2>
      <p class="txt-result res-txt">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="dv-summary">
      <h3 class="txt-summary">Summary</h3>
      <div class="sum-items rea">
        <img src="images/icon-reaction.svg" alt="reaction">
        <p class="txt-summary">Reaction</p>
        <p class="txt-summary numbers">80 / 100</p>
      </div>
      <div class="sum-items mem">
        <img src="images/icon-memory.svg" alt="memory">
        <p class="txt-summary">Memory</p>
        <p class="txt-summary numbers">92 / 100</p>
      </div>
      <div class="sum-items ver">
        <img src="images/icon-verbal.svg" alt="verbal">
        <p class="txt-summary">Verbal</p>
        <p class="txt-summary numbers">61 / 100</p>
      </div>
      <div class="sum-items vis">
        <img src="images/icon-visual.svg" alt="visual">
        <p class="txt-summary">Visual</p>
        <p class="txt-summary numbers">72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>  
</body>
</html>
